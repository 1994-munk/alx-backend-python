name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # ğŸ‘ˆ or 'master', depending on your branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ³ Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # ğŸ§± Step 4: Build and Push the Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./messaging_app
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/messaging_app:latest
